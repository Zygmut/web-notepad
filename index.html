<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Notepad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=" shortcut icon" type="image/png" href="assets/UIB.png">
    <link rel="stylesheet" href="app.css">
  </head>

  <body>
    <div class="topnav">
      <div class="topnav-left">
        <input id="open-dilg" type="file" name="files[]">

        <a id="open-btn" title="Ctrl-O">open-btn</a>
        <a id="save-btn" title="Ctrl-S">save-btn</a>

        <input type="text" placeholder="file-name" id="file-name">
      </div>
      <div class="topnav-right">
        <div class="dropdown">
          <button class="drop-btn" id="menu-btn">menu-btn</button>
          <div class="dropdown-content">
            <a id="dark-btn">Dark mode</a>
            <a id="FF-btn">Font family</a>
            <a id="FS-btn">Font size</a>
          </div>
        </div>
      </div>
    </div>

    <textarea id="edit-box" placeholder="Type Here..." autofocus></textarea>

    <!-- Scripts -->
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="js/references.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/dict.js"></script>
  </body>
</html>
